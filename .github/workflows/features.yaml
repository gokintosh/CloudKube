name: Kube cloud app application feature branch build

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v2.3.1
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Build with maven
        run: ./mvnw -B test